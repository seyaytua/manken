name: Build Windows EXE (Debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Setup Poppler
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri "https://github.com/oschwartz10612/poppler-windows/releases/download/v23.11.0-0/Release-23.11.0-0.zip" -OutFile poppler.zip
        Expand-Archive poppler.zip -DestinationPath poppler-temp
        $popplerBin = Get-ChildItem -Path "poppler-temp" -Filter "bin" -Recurse -Directory | Select-Object -First 1
        New-Item -ItemType Directory -Force -Path "poppler_bin"
        Copy-Item -Path "$($popplerBin.FullName)\*" -Destination "poppler_bin" -Force
        
    - name: Create debug hook script
      run: |
        echo "import os" > debug_hook.py
        echo "import sys" >> debug_hook.py
        echo "" >> debug_hook.py
        echo "print('=' * 60)" >> debug_hook.py
        echo "print('[DEBUG] Application starting...')" >> debug_hook.py
        echo "" >> debug_hook.py
        echo "if getattr(sys, 'frozen', False):" >> debug_hook.py
        echo "    application_path = sys._MEIPASS" >> debug_hook.py
        echo "    print(f'[DEBUG] EXE mode - Temp path: {application_path}')" >> debug_hook.py
        echo "    poppler_path = os.path.join(application_path, 'poppler_bin')" >> debug_hook.py
        echo "    print(f'[DEBUG] Checking Poppler at: {poppler_path}')" >> debug_hook.py
        echo "    if os.path.exists(poppler_path):" >> debug_hook.py
        echo "        print('[DEBUG] SUCCESS: Poppler directory found!')" >> debug_hook.py
        echo "        files = os.listdir(poppler_path)" >> debug_hook.py
        echo "        print(f'[DEBUG] Found {len(files)} files')" >> debug_hook.py
        echo "        for f in files[:5]:" >> debug_hook.py
        echo "            print(f'[DEBUG]   - {f}')" >> debug_hook.py
        echo "        os.environ['PATH'] = poppler_path + os.pathsep + os.environ.get('PATH', '')" >> debug_hook.py
        echo "        print('[DEBUG] SUCCESS: Poppler added to PATH')" >> debug_hook.py
        echo "    else:" >> debug_hook.py
        echo "        print('[DEBUG] ERROR: Poppler NOT FOUND!')" >> debug_hook.py
        echo "else:" >> debug_hook.py
        echo "    print('[DEBUG] Development mode')" >> debug_hook.py
        echo "" >> debug_hook.py
        echo "print('=' * 60)" >> debug_hook.py
      shell: bash
        
    - name: Combine hook with main.py
      run: |
        cat debug_hook.py main.py > main_debug.py
      shell: bash
        
    - name: Build Debug EXE
      shell: pwsh
      run: |
        pyinstaller --name "PDF-Tool-Debug" `
          --onefile `
          --console `
          --add-data "poppler_bin;poppler_bin" `
          --hidden-import PySide6.QtCore `
          --hidden-import PySide6.QtGui `
          --hidden-import PySide6.QtWidgets `
          --hidden-import PyPDF2 `
          --hidden-import pdf2image `
          --hidden-import PIL `
          --collect-all PySide6 `
          --collect-all pdf2image `
          --collect-all PIL `
          main_debug.py
        
    - name: Check what was built
      shell: pwsh
      run: |
        Write-Host "Contents of dist folder:"
        Get-ChildItem dist | ForEach-Object { Write-Host "  - $($_.Name)" }
        
    - name: Rename if needed
      shell: pwsh
      run: |
        if (Test-Path "dist/PDF-Tool-Debug.exe") {
          Write-Host "PDF-Tool-Debug.exe already exists"
        } elseif (Test-Path "dist/main_debug.exe") {
          Write-Host "Renaming main_debug.exe to PDF-Tool-Debug.exe"
          Move-Item "dist/main_debug.exe" "dist/PDF-Tool-Debug.exe"
        } else {
          Write-Host "ERROR: No executable found!"
          exit 1
        }
        
    - uses: actions/upload-artifact@v4
      with:
        name: PDF-Tool-Debug
        path: dist/PDF-Tool-Debug.exe
