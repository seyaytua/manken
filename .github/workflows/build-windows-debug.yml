name: Build Windows EXE (Debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Setup Poppler
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri "https://github.com/oschwartz10612/poppler-windows/releases/download/v23.11.0-0/Release-23.11.0-0.zip" -OutFile poppler.zip
        Expand-Archive poppler.zip -DestinationPath poppler-temp
        $popplerBin = Get-ChildItem -Path "poppler-temp" -Filter "bin" -Recurse -Directory | Select-Object -First 1
        New-Item -ItemType Directory -Force -Path "poppler_bin"
        Copy-Item -Path "$($popplerBin.FullName)\*" -Destination "poppler_bin" -Force
        
    - name: Create debug hook script
      shell: pwsh
      run: |
        $debugHook = @'
import os
import sys

print("=" * 60)
print("[DEBUG] Application starting...")

if getattr(sys, 'frozen', False):
    application_path = sys._MEIPASS
    print(f"[DEBUG] EXE mode - Temp path: {application_path}")
    
    poppler_path = os.path.join(application_path, 'poppler_bin')
    print(f"[DEBUG] Checking Poppler at: {poppler_path}")
    
    if os.path.exists(poppler_path):
        print("[DEBUG] SUCCESS: Poppler directory found!")
        files = os.listdir(poppler_path)
        print(f"[DEBUG] Found {len(files)} files in poppler_bin:")
        for f in files[:10]:
            print(f"[DEBUG]   - {f}")
        if len(files) > 10:
            print(f"[DEBUG]   ... and {len(files) - 10} more files")
        
        os.environ['PATH'] = poppler_path + os.pathsep + os.environ.get('PATH', '')
        print("[DEBUG] SUCCESS: Poppler added to PATH")
    else:
        print("[DEBUG] ERROR: Poppler directory NOT FOUND!")
        print("[DEBUG] Directories in temp folder:")
        try:
            for item in os.listdir(application_path):
                item_path = os.path.join(application_path, item)
                if os.path.isdir(item_path):
                    print(f"[DEBUG]   DIR: {item}")
                else:
                    print(f"[DEBUG]   FILE: {item}")
        except Exception as e:
            print(f"[DEBUG] Error listing: {e}")
else:
    print("[DEBUG] Development mode")

print("=" * 60)
'@
        $debugHook | Out-File -FilePath "debug_hook.py" -Encoding UTF8
        
    - name: Prepend debug hook to main.py
      shell: pwsh
      run: |
        $hook = Get-Content "debug_hook.py" -Raw
        $main = Get-Content "main.py" -Raw
        ($hook + "`n`n" + $main) | Out-File -FilePath "main_debug.py" -Encoding UTF8
        
    - name: Build Debug EXE
      shell: pwsh
      run: |
        pyinstaller --name "PDF-Tool-Debug" `
          --onefile `
          --console `
          --add-data "poppler_bin;poppler_bin" `
          --hidden-import PySide6.QtCore `
          --hidden-import PySide6.QtGui `
          --hidden-import PySide6.QtWidgets `
          --hidden-import PyPDF2 `
          --hidden-import pdf2image `
          --hidden-import PIL `
          --collect-all PySide6 `
          --collect-all pdf2image `
          --collect-all PIL `
          main_debug.py
        
        Move-Item "dist/main_debug.exe" "dist/PDF-Tool-Debug.exe" -Force
        
    - uses: actions/upload-artifact@v4
      with:
        name: PDF-Tool-Debug
        path: dist/PDF-Tool-Debug.exe
