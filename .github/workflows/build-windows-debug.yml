name: Build Windows EXE (Debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Setup Poppler
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri "https://github.com/oschwartz10612/poppler-windows/releases/download/v23.11.0-0/Release-23.11.0-0.zip" -OutFile poppler.zip
        Expand-Archive poppler.zip -DestinationPath poppler-temp
        $popplerBin = Get-ChildItem -Path "poppler-temp" -Filter "bin" -Recurse -Directory | Select-Object -First 1
        New-Item -ItemType Directory -Force -Path "poppler_bin"
        Copy-Item -Path "$($popplerBin.FullName)\*" -Destination "poppler_bin" -Force
        
    - name: Modify main.py for debugging
      shell: pwsh
      run: |
        $hookCode = @'
import os
import sys

print("="*60)
print("[DEBUG] Starting application...")

if getattr(sys, 'frozen', False):
    application_path = sys._MEIPASS
    print(f"[DEBUG] Running as EXE, temp path: {application_path}")
    
    poppler_path = os.path.join(application_path, 'poppler_bin')
    print(f"[DEBUG] Looking for Poppler at: {poppler_path}")
    
    if os.path.exists(poppler_path):
        print(f"[DEBUG] ✓ Poppler directory found!")
        print(f"[DEBUG] Files in poppler_bin:")
        for f in os.listdir(poppler_path):
            print(f"[DEBUG]   - {f}")
        
        os.environ['PATH'] = poppler_path + os.pathsep + os.environ.get('PATH', '')
        print(f"[DEBUG] ✓ Poppler added to PATH")
    else:
        print(f"[DEBUG] ✗ Poppler directory NOT found!")
        print(f"[DEBUG] Available directories:")
        for item in os.listdir(application_path):
            print(f"[DEBUG]   - {item}")
else:
    print("[DEBUG] Running in development mode")

print("="*60)

'@
        $mainContent = Get-Content "main.py" -Raw
        $newContent = $hookCode + "`n" + $mainContent
        $newContent | Out-File -FilePath "main.py" -Encoding UTF8
        
    - name: Build Debug EXE
      shell: pwsh
      run: |
        pyinstaller --name "PDF-Tool-Debug" `
          --onefile `
          --console `
          --add-data "poppler_bin;poppler_bin" `
          --hidden-import PySide6.QtCore `
          --hidden-import PySide6.QtGui `
          --hidden-import PySide6.QtWidgets `
          --hidden-import PyPDF2 `
          --hidden-import pdf2image `
          --hidden-import PIL `
          --collect-all PySide6 `
          --collect-all pdf2image `
          --collect-all PIL `
          main.py
        
    - uses: actions/upload-artifact@v4
      with:
        name: PDF-Tool-Debug
        path: dist/PDF-Tool-Debug.exe
