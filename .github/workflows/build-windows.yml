name: Build Windows Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Download and setup Poppler
      run: |
        # Popplerをダウンロード
        $popplerUrl = "https://github.com/oschwartz10612/poppler-windows/releases/download/v23.11.0-0/Release-23.11.0-0.zip"
        Invoke-WebRequest -Uri $popplerUrl -OutFile poppler.zip
        
        # 解凍
        Expand-Archive -Path poppler.zip -DestinationPath poppler -Force
        
        # Library\binフォルダを探す
        $popplerBin = Get-ChildItem -Path "poppler" -Filter "bin" -Recurse -Directory | Select-Object -First 1
        echo "Poppler bin path: $($popplerBin.FullName)"
        
        # 環境変数に追加
        $env:PATH += ";$($popplerBin.FullName)"
        echo "PATH=$env:PATH" >> $env:GITHUB_ENV
        
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --name="PDF統合・変換ツールPro" `
          --windowed `
          --onefile `
          --icon=NONE `
          --add-data="poppler/poppler-23.11.0/Library/bin;poppler/Library/bin" `
          --hidden-import=PySide6 `
          --hidden-import=PyPDF2 `
          --hidden-import=pdf2image `
          --hidden-import=PIL `
          --collect-all PySide6 `
          main.py
          
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PDF-Tool-Windows
        path: dist/PDF統合・変換ツールPro.exe
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/PDF統合・変換ツールPro.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
