name: Build Windows EXE

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Setup Poppler
      shell: pwsh
      run: |
        Write-Host "=== Downloading Poppler ==="
        Invoke-WebRequest -Uri "https://github.com/oschwartz10612/poppler-windows/releases/download/v23.11.0-0/Release-23.11.0-0.zip" -OutFile poppler.zip
        
        Write-Host "=== Extracting Poppler ==="
        Expand-Archive poppler.zip -DestinationPath poppler-temp
        
        Write-Host "=== Finding Poppler bin directory ==="
        $popplerBin = Get-ChildItem -Path "poppler-temp" -Filter "bin" -Recurse -Directory | Select-Object -First 1
        Write-Host "Found at: $($popplerBin.FullName)"
        
        Write-Host "=== Copying Poppler files ==="
        New-Item -ItemType Directory -Force -Path "poppler_bin"
        Copy-Item -Path "$($popplerBin.FullName)\*" -Destination "poppler_bin" -Force
        
        Write-Host "=== Poppler files copied ==="
        Get-ChildItem "poppler_bin" | ForEach-Object { Write-Host "  $($_.Name)" }
        
    - name: Modify main.py to include Poppler path
      shell: pwsh
      run: |
        $hookCode = @'
import os
import sys

# Add Poppler to PATH at the very start
if getattr(sys, 'frozen', False):
    # Running as compiled executable
    application_path = sys._MEIPASS
    poppler_path = os.path.join(application_path, 'poppler_bin')
    
    if os.path.exists(poppler_path):
        # Add to PATH
        os.environ['PATH'] = poppler_path + os.pathsep + os.environ.get('PATH', '')
        print(f"[DEBUG] Poppler path added: {poppler_path}")
        print(f"[DEBUG] Files in poppler_bin: {os.listdir(poppler_path)}")
    else:
        print(f"[DEBUG] ERROR: Poppler path not found: {poppler_path}")
        print(f"[DEBUG] Available paths: {os.listdir(application_path)}")
else:
    print("[DEBUG] Running in development mode")

'@
        
        # main.pyの先頭に追加
        $mainContent = Get-Content "main.py" -Raw
        $newContent = $hookCode + "`n" + $mainContent
        $newContent | Out-File -FilePath "main.py" -Encoding UTF8
        
    - name: Build EXE
      shell: pwsh
      run: |
        pyinstaller --name "PDF-Tool-Pro" `
          --onefile `
          --windowed `
          --add-data "poppler_bin;poppler_bin" `
          --hidden-import PySide6.QtCore `
          --hidden-import PySide6.QtGui `
          --hidden-import PySide6.QtWidgets `
          --hidden-import PyPDF2 `
          --hidden-import pdf2image `
          --hidden-import PIL `
          --collect-all PySide6 `
          --collect-all pdf2image `
          --collect-all PIL `
          main.py
        
    - name: Verify build
      shell: pwsh
      run: |
        if (Test-Path "dist/PDF-Tool-Pro.exe") {
          $size = (Get-Item "dist/PDF-Tool-Pro.exe").Length / 1MB
          Write-Host "✓ Build successful - Size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Host "✗ Build failed"
          exit 1
        }
        
    - uses: actions/upload-artifact@v4
      with:
        name: PDF-Tool-Windows
        path: dist/PDF-Tool-Pro.exe
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/PDF-Tool-Pro.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
