name: Build Windows EXE

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Setup Poppler
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri "https://github.com/oschwartz10612/poppler-windows/releases/download/v23.11.0-0/Release-23.11.0-0.zip" -OutFile poppler.zip
        Expand-Archive poppler.zip -DestinationPath poppler
        $popplerBin = (Get-ChildItem -Path poppler -Filter bin -Recurse -Directory | Select-Object -First 1).FullName
        Write-Host "Poppler bin path: $popplerBin"
        Add-Content $env:GITHUB_ENV "POPPLER_PATH=$popplerBin"
        
    - name: Build EXE with PyInstaller
      shell: pwsh
      run: |
        pyinstaller --name "PDF-Tool-Pro" `
          --onefile `
          --windowed `
          --add-data "$env:POPPLER_PATH;poppler/Library/bin" `
          --hidden-import PySide6.QtCore `
          --hidden-import PySide6.QtGui `
          --hidden-import PySide6.QtWidgets `
          --hidden-import PySide6.QtPrintSupport `
          --hidden-import PyPDF2 `
          --hidden-import pdf2image `
          --hidden-import pdf2image.exceptions `
          --hidden-import PIL `
          --hidden-import PIL.Image `
          --hidden-import PIL.ImageQt `
          --hidden-import PIL._imagingtk `
          --hidden-import PIL._tkinter_finder `
          --collect-all PySide6 `
          --collect-all pdf2image `
          --collect-all PIL `
          main.py
        
    - name: Verify build
      shell: pwsh
      run: |
        if (Test-Path "dist/PDF-Tool-Pro.exe") {
          Write-Host "✓ Executable created successfully"
          $size = (Get-Item "dist/PDF-Tool-Pro.exe").Length / 1MB
          Write-Host "File size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Host "✗ Build failed!"
          exit 1
        }
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PDF-Tool-Windows
        path: dist/PDF-Tool-Pro.exe
        retention-days: 30
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/PDF-Tool-Pro.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
