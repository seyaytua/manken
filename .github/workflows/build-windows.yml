name: Build Windows EXE

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Setup Poppler
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri "https://github.com/oschwartz10612/poppler-windows/releases/download/v23.11.0-0/Release-23.11.0-0.zip" -OutFile poppler.zip
        Expand-Archive poppler.zip -DestinationPath poppler-temp
        $popplerBin = Get-ChildItem -Path "poppler-temp" -Filter "bin" -Recurse -Directory | Select-Object -First 1
        New-Item -ItemType Directory -Force -Path "poppler_bin"
        Copy-Item -Path "$($popplerBin.FullName)\*" -Destination "poppler_bin" -Force
        
    - name: Create Poppler hook script
      run: |
        echo "import os" > poppler_hook.py
        echo "import sys" >> poppler_hook.py
        echo "if getattr(sys, 'frozen', False):" >> poppler_hook.py
        echo "    application_path = sys._MEIPASS" >> poppler_hook.py
        echo "    poppler_path = os.path.join(application_path, 'poppler_bin')" >> poppler_hook.py
        echo "    if os.path.exists(poppler_path):" >> poppler_hook.py
        echo "        os.environ['PATH'] = poppler_path + os.pathsep + os.environ.get('PATH', '')" >> poppler_hook.py
      shell: bash
        
    - name: Combine hook with main.py
      run: |
        cat poppler_hook.py main.py > main_with_hook.py
      shell: bash
        
    - name: Build EXE
      shell: pwsh
      run: |
        pyinstaller --name "PDF-Tool-Pro" `
          --onefile `
          --windowed `
          --add-data "poppler_bin;poppler_bin" `
          --hidden-import PySide6.QtCore `
          --hidden-import PySide6.QtGui `
          --hidden-import PySide6.QtWidgets `
          --hidden-import PyPDF2 `
          --hidden-import pdf2image `
          --hidden-import PIL `
          --collect-all PySide6 `
          --collect-all pdf2image `
          --collect-all PIL `
          main_with_hook.py
        
    - name: Check what was built
      shell: pwsh
      run: |
        Write-Host "Contents of dist folder:"
        Get-ChildItem dist | ForEach-Object { Write-Host "  - $($_.Name)" }
        
    - name: Rename if needed
      shell: pwsh
      run: |
        if (Test-Path "dist/PDF-Tool-Pro.exe") {
          Write-Host "PDF-Tool-Pro.exe already exists"
        } elseif (Test-Path "dist/main_with_hook.exe") {
          Write-Host "Renaming main_with_hook.exe to PDF-Tool-Pro.exe"
          Move-Item "dist/main_with_hook.exe" "dist/PDF-Tool-Pro.exe"
        } else {
          Write-Host "ERROR: No executable found!"
          exit 1
        }
        
    - name: Verify build
      shell: pwsh
      run: |
        if (Test-Path "dist/PDF-Tool-Pro.exe") {
          $size = (Get-Item "dist/PDF-Tool-Pro.exe").Length / 1MB
          Write-Host "Build successful - Size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Host "Build failed - PDF-Tool-Pro.exe not found"
          exit 1
        }
        
    - uses: actions/upload-artifact@v4
      with:
        name: PDF-Tool-Windows
        path: dist/PDF-Tool-Pro.exe
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/PDF-Tool-Pro.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
